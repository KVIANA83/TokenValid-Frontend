<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css"/>
  <title>TokenValid</title>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <h1 class="titulo">
      TokenValid
    </h1>
  </header>
  
  <!-- Corpo do site -->
  <main>
    <section class="login">
      <div class="flex">
        <!-- Formulário de Login -->
        <div class="login-form">
          <form action="#" method="post">
            <!-- Inserir e-mail cadastrado para login -->
            <div class="form-group">
              <label for="username">Login:</label>
              <input type="text" id="username" name="username" placeholder="digite seu e-mail" required>
            </div>

            <!-- Inserir senha cadastrada para logar -->
            <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" id="password" name="password" required>
            </div>

            <!-- Botão para logar -->
            <div class="form-group">
              <button class="btn" type="submit">Entrar</button>
            </div>

            <!-- Link para reset de senha -->
            <div class="forgot-password">
              <a href="../links/recuperar_senha.html">Esqueceu a senha?</a>
            </div>

            <!-- Botão para realizar cadastro -->
            <div class="form-group">
              <a href="../links/cadastro.html">
                <button class="btn">Cadastrar</button>
              </a>
            </div>
          </form>
        </div> <!-- Fim div login-form -->
      </div> <!-- Fim div flex -->
    </section>
  </main>
  
  <!-- Rodapé -->
  <footer>
    <div class="rodape">© 2024 TokenValid. Todos os direitos reservados.</div>
  </footer>
  
  <!-- JAVASCRIPT -->
  <script src="js/script.js"></script>
</body>
</html>
